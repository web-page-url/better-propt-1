  <script>
    // Insert exact text into the pre element (preserves angle brackets and backticks)
    (function(){
      const tpl = document.getElementById('promptTemplate');
      const out = document.getElementById('prompt');
      out.textContent = tpl.textContent.trimStart(); // keep content exact; trim only leading accidental newline if present

      // Copy functionality
      const copyBtn = document.getElementById('copyBtn');
      const badge = document.getElementById('badge');
      copyBtn.addEventListener('click', async ()=>{
        try{
          await navigator.clipboard.writeText(out.textContent);
          badge.classList.add('show');
          setTimeout(()=> badge.classList.remove('show'), 1800);
        }catch(e){
          // fallback
          const ta = document.createElement('textarea');
          ta.value = out.textContent;
          document.body.appendChild(ta);
          ta.select();
          try{ document.execCommand('copy'); badge.classList.add('show'); setTimeout(()=> badge.classList.remove('show'), 1800); }catch(e2){}
          ta.remove();
        }
      });

      // Download as .txt
      const downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.addEventListener('click', ()=>{
        const blob = new Blob([out.textContent], {type:'text/plain;charset=utf-8'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'brightmind-final-cursor-prompt.txt';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });

      // keyboard shortcut: Ctrl/Cmd + C to copy when pre focused
      out.addEventListener('keydown', (e)=>{
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'c') {
          e.preventDefault();
          copyBtn.click();
        }
      });

      // Scroll to top functionality
      const scrollTopBtn = document.getElementById('scrollTop');
      
      // Show/hide scroll button based on scroll position
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          scrollTopBtn.classList.add('visible');
        } else {
          scrollTopBtn.classList.remove('visible');
        }
      });
      
      // Scroll to top when button is clicked
      scrollTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });

      // Update footer text
      const footerText = document.querySelector('.subtle');
      if (footerText) {
        footerText.innerHTML = 'CREATE WITH <span style="color:#ff6b6b;">&#10084;&#65039;</span> BY - ANUBHAV';
      }

    })();
